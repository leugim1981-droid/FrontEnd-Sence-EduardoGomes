<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alke Wallet - Enviar Dinero</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="bg-primary text-white text-center p-3">
    <h1>Alke Wallet</h1>
</header>

<main class="container mt-4">
    <h2 class="mb-3">Enviar dinero</h2>

    <form id="sendForm" class="p-4 bg-white rounded shadow col-md-6 mx-auto">
        <div class="mb-3">
            <label for="contact" class="form-label">Contacto</label>
            <input type="text" class="form-control" id="contact" required>
        </div>

        <div class="mb-3">
            <label for="sendAmount" class="form-label">Monto</label>
            <input type="number" class="form-control" id="sendAmount" required>
        </div>

        <button type="submit" class="btn btn-warning w-100">Enviar</button>
    </form>

    <div class="text-center mt-3">
        <a href="menu.html">Volver al menú</a>
    </div>
</main>

<footer class="bg-primary text-white text-center p-3 mt-4">
    © 2025 Alke Wallet by Eduardo Gomes
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>

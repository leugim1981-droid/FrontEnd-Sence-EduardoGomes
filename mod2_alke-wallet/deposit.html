<header class="bg-primary text-white text-center p-3">

    <h2 class="mb-3">Realizar depósito</h2>

    <form id="depositForm" class="p-4 bg-white rounded shadow col-md-6 mx-auto">

            <label for="amount" class="form-label">Monto a depositar</label>
            <input type="number" class="form-control" id="amount" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Depositar</button>
    </form>
